<h1>task editor</h1>
<form (ngSubmit)="saveChanges()" #editForm="ngForm">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="editedEvent.title" required>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="editedEvent.date" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" [(ngModel)]="editedEvent.description"></textarea>

  <button type="submit">Save Changes</button>
</form>
